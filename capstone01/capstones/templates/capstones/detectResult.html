<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하수관 결함 탐지</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css" href = "{% static 'css/style.css' %}">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   -->
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

   
        
</head>

<body>
    <header style="background-image: url('/static/images/background2.png')"></header>

    <main>
        <section  id="page1">
            <div class="detect_pg">
                <h2><i class="bi bi-exclamation-circle"></i> 하수관 결함 탐지 결과 <i class="bi bi-exclamation-circle"></i></h2>       
                
                <hr> 
                
                <div class="container px-4 px-lg-5">

                    <!-- 결과표 -->
                    <table class="table">   
                        <!-- 표 제목부분 -->
                        <thead>
                          <tr>
                            <th scope="col">No.</th>
                            <th scope="col">결함 종류</th>
                            <th scope="col">위험도 레벨</th>
                            <th scope="col">결함 사진</th>
                          </tr>
                        </thead>

                        <!-- 표 내용 부분 -->
                        <tbody id="generate">
                          <!-- 여기에 이어서 generate.html 추가 -->
                        </tbody>
                      </table>
                </div>
                

                
                <div class="predict_cost_btn">
                    <a href="{% url 'pipeInfo' %}" class="btn btn-outline-secondary btn-lg ">교체비용 예측하기</a>
                </div>
            </div>
        </section>
    

    </main>
    
    <script>
        $(function(){
            $("#generate").load("{% url 'generate' %}");
        });
    </script> 
    
    <script src="{% static 'javascript/javascript.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
