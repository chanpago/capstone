<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하수관 결함 탐지</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css" href = "{% static 'css/style.css' %}">

</head>

<body>
    <header style="background-image: url('/static/images/background2.png')"></header>

    <main>
        <section  id="page1">
            <div class="pipe_info_pg">
                <h2><i class="bi bi-info-circle"></i> 교체할 하수관의 정보를 입력해주세요 <i class="bi bi-info-circle"></i></h2>       
                <hr>     
                
                <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <form class="pipeInfoForm border border-2 rounded">
                                <div class="row mb-3">                    
                                    <label for="pipeLength" class="col-sm-4 col-form-label">파이프의 총 길이 (m)</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="pipeLength" placeholder="m 단위로 숫자만 입력하세요">
                                    </div>
                                </div>
        
                                <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-4 pt-0">하수관 종류</legend>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="콘크리트관" onclick="addConcreteDiameter();" >
                                    <label class="form-check-label" for="gridRadios1">
                                        콘크리트관
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="강관" onclick="addSteelDiameter();" >
                                    <label class="form-check-label" for="gridRadios2">
                                        강관
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="주철관" onclick="addIronDiameter();" >
                                    <label class="form-check-label" for="gridRadios3">
                                        주철관
                                    </label>
                                    </div>
        
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="플라스틱관" onclick="addPlasticDiameter();" >
                                    <label class="form-check-label" for="gridRadios4">
                                        플라스틱관
                                    </label>
                                    </div>
        
                                </div>
                                </fieldset>

                                <div class="row mb-3">                    
                                    <label for="pipeDiameter" class="col-sm-4 col-form-label">파이프의 관경 (mm)</label>
                                    <div class="col-sm-8">
                                        <select class="pipe-diameter form-select form-select-sm"  id="pipeDiameter" aria-label=".form-select-sm example">
                                           
                                        
                                          </select>
                                    </div>
                                </div>
                            </form>

                            <div class="show_cost_btn">
                                <a href="{% url 'pipeCost' %}" class="btn btn-outline-secondary btn-lg" onclick="showradio();">교체비용 보기</a>
                            </div> 
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
           
    </main>
 
    <script src="{% static 'javascript/pipeDiameter.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
